<div style="color:white; position: absolute;">
 <h6>v0.0.1 OPID: {{opid}}</h6>
</div>
<div style="background-color: #1F2022;display: flex;justify-content: center;">
<img src="assets/exela-logo_large.png">
</div>
<button class="btn btn-outline-secondary btn-lg" style="border-radius: 0%;"
   (click)="getAssignedDataEntryJobs()">Refresh</button>
<table class="table table-striped table-light">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Project</th>
      <th scope="col">Process</th>
      <th scope="col">Documents
      </th>
    </tr>
  </thead>
  <tbody>
    @for (job of assignedJobs; track $index) {
    <tr>
      <td scope="row">
        <a [routerLink]="['/entry']" [queryParams]="{
          projectName: job.projectName,
          layoutName: job.layoutName,
          processName: job.processName
        }">
          Select
        </a>
      </td>
      <td>{{job.projectName}}</td>
      <td>{{job.processName}}</td>
      <td><strong>{{job.documentCount}}</strong></td>
    </tr>
    }
  </tbody>
</table>
